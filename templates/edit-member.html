{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="display-2" style="margin: 20px" > Edit Member ({{ member_form['member_name']}}) </div>
</div>
<div class="shadow p-3 mb-5 bg-body rounded" style="margin: 40px 40px 40px 40px;">
    <form method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="member_tel" name="member_tel" pattern="[0-9]{10}" value="{{ member_form['member_tel'] }}" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Point</label>
            <input type="text" class="form-control" id="member_point" name="member_point"  value="{{ member_form['member_point'] }}" />
        </div>
        <button type="submit" class="btn btn-primary">Save & Change</button>
    </form>
</div>
{% endblock %}
